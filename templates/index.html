<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Plaka Tespiti Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 60px;
        }
        .custom-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            border: 2px solid #dc3545;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container col-md-6">
        <div class="custom-box">
            <h2 class="text-center mb-4">üì∑ Plaka Tespit Sistemi</h2>

            <form method="POST" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <input class="form-control" type="file" name="image" required>
                </div>
                <button class="btn btn-danger" type="submit">Y√ºkle ve Tespit Et</button>
            </form>

            {% if result_img %}
            <hr>
            <h5 class="text-center mt-4">üîç Tespit Sonucu</h5>
            <div class="text-center">
               <img src="{{ result_img }}" class="img-fluid mt-2" style="max-width: 600px; height: auto; border: 2px solid red; border-radius: 8px;">
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
